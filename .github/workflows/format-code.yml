name: Format code

on:
  pull_request:
    types: [opened, edited, reopened, synchronize]

jobs:
  fix-formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: npm
      - run: npm ci
      - run: npx eslint . --fix
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Formatting changes