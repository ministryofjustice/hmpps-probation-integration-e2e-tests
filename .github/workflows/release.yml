name: Release
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - package.json
      - package-lock.json
      - steps/**
      - test-data/**

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      id-token: write # to publish via OIDC
      contents: read # to checkout repo
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v5
        with:
          cache: npm
          node-version-file: .nvmrc
          registry-url: https://registry.npmjs.org

      # Ensure npm 11.5.1 or later is installed, to support OIDC publishing
      - name: Update npm
        run: npm install -g npm@latest

      - name: Bump version
        run: |
          latest=$(npm view '@ministryofjustice/hmpps-probation-integration-e2e-tests' version)
          jq '.version = $latest' --arg latest "$latest" package.json > tmp && mv tmp package.json
          npm version --no-git-tag-version minor

      - name: Install dependencies
        run: npm clean-install

      - name: Build
        run: npm run build

      - name: Publish
        run: npm publish ./dist --access public
